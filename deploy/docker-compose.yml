version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp-backend
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=erp.settings
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_CA=${DB_SSL_CA}
    volumes:
      - ./ssl:/app/ssl:ro
      - ./backend/logs:/app/logs
    networks:
      - erp-network

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: erp-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - erp-network

networks:
  erp-network:
    driver: bridge
